[tool.poetry]
name = "aiomisc"
# This is a dummy version which will be rewritten with poem-plugins
version = "16.3.0"
description = "aiomisc - miscellaneous utils for asyncio"
authors = ["Dmitry Orlov <me@mosquito.su>"]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/aiokitchen/aiomisc"
classifiers = [
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: Russian",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
]
packages = [
    { include = "aiomisc" },
    { include = "aiomisc_log" },
    { include = "aiomisc_pytest" },
    { include = "aiomisc_worker" },
]

[tool.poetry.urls]
"Source" = "https://github.com/aiokitchen/aiomisc"
"Tracker" = "https://github.com/aiokitchen/aiomisc/issues"
"Changelog" = "https://github.com/aiokitchen/aiomisc/blob/master/CHANGELOG.md"
"Documentation" = "https://aiomisc.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.7"
colorlog = "^6.0"
logging-journald = [{ version = '*', platform = 'linux' }]

[tool.poetry.group.dev.dependencies]
aiocontextvars = "0.2.2"
aiohttp = "<4"
aiohttp-asgi = "^0.4.3"
async-timeout = "^4.0.2"
autoflake = "1.4"
collective-checkdocs = "^0.2"
coveralls = "^3.3.1"
croniter = "^1.3.8"
fastapi = "^0.88.0"
mypy = "^0.991"
pre-commit = "^2.20.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-freezegun = "^0.4.2"
pytest-rst = ">=0.0.7"
pytest-subtests = "^0.9.0"
raven = "^6.10.0"
rich = "^12.6"
setproctitle = "^1.3"
sphinx = ">=3.5.1"
sphinx-autobuild = "^2021.3.14"
sphinx-intl = "^2.0"
timeout-decorator = "^0.5.0"
types-croniter = "^1.3"
types-setuptools = "^65.6.0.1"
pylama = "^8.4.1"
furo = "^2022.12.7"
autodoc = "^0.5.0"

[tool.poetry.group.uvloop.dependencies]
uvloop = "^0.17.0"

[tool.poetry.plugins.pytest11]
aiomisc = "aiomisc_pytest.pytest_plugin"

[tool.poetry.extras]
aiohttp = ["aiohttp"]
asgi = ["aiohttp-asgi~=0.4.3"]
carbon = ["aiocarbon~=0.15"]
cron = ["croniter~=1.3.8"]
raven = ["aiohttp', 'raven"]
rich = ["rich"]
uvloop = ["uvloop>=0.14,<1"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poem-plugins.version]
provider = "git"
update_pyproject = true
write_version_file = true

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = false
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
no_implicit_reexport = true
strict_optional = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
files = [
    "aiomisc",
    "aiomisc_log",
    "aiomisc_worker",
    "tests",
]

[[tool.mypy.overrides]]
module = ["tests.*"]
check_untyped_defs = true
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
disallow_untyped_defs = false
